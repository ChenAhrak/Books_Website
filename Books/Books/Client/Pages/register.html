<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
            crossorigin="anonymous"></script>
    <script src="../Scripts/ajaxCalls.js"></script>
    <!--<link rel="stylesheet" href="../Css/register.css">-->
</head>
<body>
    <nav>
        <button id="loginBtn">Log in</button>
        <button id="logoutBtn">Log out</button>
        <button id="registerBtn">Sign up</button>
        <button id="authorsBtn">Authors</button>
        <button id="myBooksBtn">My Books</button>
        <button id="adminBtn">Admin</button>
    </nav>
    <h1>Register</h1>
    <button id="homeBtn">Home</button>
    <form id="registerForm">
        <label for="name">User Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="4">
        <br>
        <button type="submit">Register</button>
        <button type="submit" id="loginPageBtn">Login</button> <!--will become redundant - to be removed later!-->
    </form>

    <footer>
        <p>&copy; 2024 PLC. All rights reserved.</p>
    </footer>
    <script src="../Scripts/register.js?v=1"></script>
</body>
</html>
