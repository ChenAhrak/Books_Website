<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>My Books</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
            crossorigin="anonymous"></script>
    <script src="../Scripts/ajaxCalls.js"></script>

    
    <link href="../Style/myBooks.css" rel="stylesheet" />
</head>
<body>
    <h1>My Library</h1>

    <div class="section" id="wantToReadSection">
        <h2>Books I Want to Read</h2>
        <ul class="book-list" id="wantToReadList"></ul>
    </div>

    <div class="section" id="readSection">
        <h2>Books I've Read</h2>
        <ul class="book-list" id="readList"></ul>
    </div>

    <div class="section" id="purchasedSection">
        <h2>Books I've Purchased</h2>
        <ul class="book-list" id="purchasedList"></ul>
    </div>

    <div class="section">
        <h2>Add a Book</h2>
        <input type="text" id="searchInput" placeholder="Search for a book...">
        <button onclick="searchBooks()">Search</button>
        <ul id="searchResults" class="book-list"></ul>
    </div>
    <script src="../Scripts/mybooks.js"></script>

</body>
</html>
