<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Home Page</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
            crossorigin="anonymous"></script> 
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.1.81/pdf.min.js"></script>

    <script src="../Scripts/ajaxCalls.js"></script>

    <link rel="stylesheet" type="text/css" href="../Style/index.css">
</head>
<body>
    <nav>
        <button id="loginBtn">Log in</button>
        <button id="logoutBtn">Log out</button>
        <button id="registerBtn">Sign up</button>
        <button id="authorsBtn">Authors</button>
        <button id="myBooksBtn">My Books</button>
        <button id="wishlistBtn">🤍</button>
        <button id="purchaseBooksBtn">Purchase Books from Users</button>
        <button id="adminBtn">Admin</button>
        <button id="quizBtn">Quiz Game</button>
        <input class="toggleBox" type="checkbox" id="toggle-mode"/>
        <label for="toggle-mode"></label>
        <!--<button id="toggle-mode"></button>-->
        <span id="userWelcome"></span>
    </nav>
    <header>

        <h1>PLC Books</h1>
        <div id="search-container">
            <input type="text" id="search-input" name="search" placeholder="Enter Book Name / Author Name / Words In Book ">
            <button id="searchBtn">Search</button>
        </div>
    </header>
    <div id="booksModal" class="modal">
        <div id="modal-content">
            <span class="close">&times;</span>
        </div>
    </div>
    <div id="main-content">
        <div id="best-seller-container">
            <h2>Best Sellers</h2> <!--//need to fix-->
        </div>
        <div id="top-books-container">
            <!-- Content for the top 5 most purchased books will be added here dynamically -->
        </div>
        <div id="books-container">
            <h2>Books Catalog</h2>
        </div>
        <button id="allBooksBtn">See more books</button>
        <div id="ebooks-container">
            <h2>E-Books Catalog</h2>
        </div>
        <button id="allEBooksBtn">See more ebooks</button>
    </div>

    <!--<button id="insertDataToDbBtn">Insert All Data</button>-->
    <footer>
        <p>&copy; 2024 PLC. All rights reserved.</p>
    </footer>

    <script src="../Scripts/index.js"></script>
</body>
</html>
